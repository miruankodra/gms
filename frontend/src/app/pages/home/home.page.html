<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">


  <ion-list color="success">
    <ion-item color="success">
      <ion-avatar slot="start">
        <img src="https://img.freepik.com/premium-vector/greenhouse-logo_10250-3663.jpg" alt="">
      </ion-avatar>
      <ion-label>
        <h1>{{ name }}</h1>
        <p>{{ username }}</p>

      </ion-label>
    </ion-item>
  </ion-list>


  <ion-card>
    <ion-card-header>
      <ion-card-title color="success">Greenhouse Information</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="person-circle-outline" slot="start" color="warning"></ion-icon>
        <ion-label>Owner: {{username}}</ion-label>
<!--        <ion-label>Owner: admin</ion-label>-->
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="logo-buffer" slot="start" color="success"></ion-icon>
        <ion-label>Area: {{ g_area }} m<sup>2</sup></ion-label>
<!--        <ion-label>Area: {{ 50 }} m<sup>2</sup></ion-label>-->
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="location-outline" slot="start" color="danger"></ion-icon>
        <ion-label>Location: {{ g_location }} </ion-label>
<!--        <ion-label>Location: Tirane </ion-label>-->
      </ion-item>

    </ion-card-content>

  </ion-card>


  <ion-card>
    <ion-card-header>

    </ion-card-header>
    <ion-card-content>
