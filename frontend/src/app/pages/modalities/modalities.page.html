            <ion-select-option value="miu3">Winter</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>

  </ion-card>

    </ion-card-header>

      <ul class="list-unstyled text-white">

        </li>

          <h1 class="me-3">Temperature:</h1><h1>25Â°C</h1>

        </li>
        <li class="d-flex">
          <h1 class="me-3">Soil Humidity:</h1><h1>80%</h1>
        </li>

    </ion-card-content>

  </ion-card>  

</ion-content>
