<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Modalities</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title color="success"><h3>Choose Modality</h3></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button color="success">Add Modality</ion-button>
      <ion-list>
        <ion-item>
          <ion-select placeholder="Select Modality">
            <ion-select-option value="miu1">Default</ion-select-option>
            <ion-select-option value="miu2">Spring</ion-select-option>
            <ion-select-option value="miu3">Winter</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>  

  <ion-card>
    <ion-card-header>
      <ion-card-title color="success"><h3>Current Modality</h3></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col><h1 class="me-3">Name:</h1></ion-col>
          <ion-col class="text-start"><h1>Default</h1></ion-col>
        </ion-row>
        <ion-row>
          <ion-col><h1 class="me-3">Description:</h1></ion-col>
          <ion-col class="text-start"><h1>Default Modality for default crops in the default greenhouse</h1></ion-col>
        </ion-row>
        <ion-row>
          <ion-col><h1 class="me-3">Temperature:</h1></ion-col>
          <ion-col class="align-baseline"><h1>25Â°C</h1></ion-col>
        </ion-row>
        <ion-row>
          <ion-col><h1 class="me-3">Air humidity:</h1></ion-col>
          <ion-col class="text-start"><h1>50%</h1></ion-col>
        </ion-row>
        <ion-row>
          <ion-col><h1 class="me-3">Soil Humidity:</h1></ion-col>
          <ion-col class="align-baseline"><h1>80%</h1></ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>

  </ion-card>  

</ion-content>
