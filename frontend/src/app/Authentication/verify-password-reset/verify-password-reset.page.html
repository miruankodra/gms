<ion-content>
  <div class="flex-center h-100 ion-margin">
    <form>
      <ion-card>
        <ion-card-header>
          <ion-card-title class="" color="success">Verification code has been sent to your email</ion-card-title>
          <ion-card-subtitle color="success">Insert the verification code here</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>


          <ion-list class="ion-padding d-flex">
              <ion-item fill="outline">
                <ion-input
                        #ftDigit
                        type="text"
                        name="ftDigit"
                ></ion-input>
              </ion-item>
            
          </ion-list>
          <ion-button
                  #submit
                  type="submit"
                  color="success"
                  size="full"
          >Verify Code</ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
